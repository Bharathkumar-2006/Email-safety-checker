<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailCheckr</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <h2>MailCheckr</h2>

    <div id="email-checker">
        <label for="email-input">Sender Email:</label>
        <input type="text" id="email-input" placeholder="Fetching email...">
        <button id="fetch-email-btn">Fetch Email</button>
        <button id="check-email-btn">Check Email</button>
        
        <div id="result"></div>
        <button id="logout-btn">Logout</button>
    </div>

    <script src="scripts/popup.js"></script>
</body>
</html>
